- name: Downloads, unpacks, and links in a stack
  hosts: localhost
  vars_files:
    - ../user_variables.yml
    - ./variables.yml
  vars:
    - stroom_url: "https://github.com/gchq/stroom-resources/releases/download/stroom-stacks-{{ stack_version }}/{{ stack_name }}-{{ stack_version}}.tar.gz"
  roles:
    - roles/stack/download
