#For use when running Stroom in an IDE with all services/resources it needs e.g. service discovery,
#kafka, etc.
version: '2'

services: 

  mysql-stroom:
      extends:
          file: stroom-dbs.yml
          service: mysql-stroom

  mysql-stats:
      extends:
          file: stroom-dbs.yml
          service: mysql-stats

  zookeeper:
      extends:
          file: zookeeper.yml
          service: zookeeper

  kafka:
      extends:
          file: kafka.yml
          service: kafka

  hbase:
      extends:
          file: hbase.yml
          service: hbase
