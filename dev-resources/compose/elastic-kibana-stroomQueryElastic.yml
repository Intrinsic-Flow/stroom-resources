#Runs the whole stroom estate
version: '2'

services:

  nginx:
      extends:
          file: ./containers/nginx.yml
          service: nginx

  elasticsearch:
      extends:
          file: ./containers/elasticsearch.yml
          service: elasticsearch

  stroom-query-elastic-ui:
      extends:
          file: ./containers/stroomQueryElasticUi.yml
          service: stroom-query-elastic-ui
      depends_on:
          - stroom-query-elastic-svc

  stroom-query-elastic-svc:
      extends:
          file: ./containers/stroomElasticQueryService.yml
          service: stroom-query-elastic-svc
      depends_on:
          - elasticsearch

  kibana:
      extends:
          file: ./containers/kibana.yml
          service: kibana
      depends_on:
          - elasticsearch
