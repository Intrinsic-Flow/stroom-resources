#Runs the latest build of stroom v6.0.x from dockerhub along with all the resources it needs
version: '2'

services: 

  kafka:
      extends:
          file: ./containers/kafka.yml
          service: kafka
      depends_on:
        - "zookeeper"

  stroom:
      extends:
          file: ./containers/stroom.yml
          service: stroom
      image: "gchq/stroom:${STROOM_TAG}"
      environment:
        - STROOM_DEVELOPMENT_MODE=false
      depends_on:
        - "stroom-db"
        - "stroom-stats-db"
        - "zookeeper"
        - "kafka"

  stroom-stats:
      extends:
          file: ./containers/stroomStats.yml
          service: stroom-stats
      image: "gchq/stroom-stats:${STROOM_STATS_TAG}"
      depends_on:
        - "stroom-db"
        - "zookeeper"
        - "kafka"
        - "hbase"

  stroom-db:
      extends:
          file: ./containers/stroomDb.yml
          service: stroom-db

  stroom-stats-db:
      extends:
          file: ./containers/stroomStatsDb.yml
          service: stroom-stats-db

  zookeeper:
      extends:
          file: ./containers/zookeeper.yml
          service: zookeeper

  hbase:
      extends:
          file: ./containers/hbase.yml
          service: hbase
      depends_on:
        - "zookeeper"
