#Runs the whole stroom estate
version: '2.1'

services:

  nginx:
      extends:
          file: ./containers/nginx.yml
          service: nginx

  zookeeper:
      extends:
          file: ./containers/zookeeper.yml
          service: zookeeper

  stroom-db:
      extends:
          file: ./containers/stroomDb.yml
          service: stroom-db

  stroom-stats-db:
      extends:
          file: ./containers/stroomStatsDb.yml
          service: stroom-stats-db

  kafka:
      extends:
          file: ./containers/kafka.yml
          service: kafka
      #environment:
          #override the edvertised hostname as stroom is inside docker
          #KAFKA_ADVERTISED_HOST_NAME: kafka
      depends_on:
        - zookeeper

  elasticsearch:
    extends:
      file: ./containers/elasticsearch.yml
      service: elasticsearch

  kibana:
    extends:
      file: ./containers/kibana.yml
      service: kibana
    depends_on:
      - elasticsearch
