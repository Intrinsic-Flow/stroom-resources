#For use when running Stroom in an IDE with all services/resources it needs e.g. service discovery,
#kafka, etc.
version: '2'

services: 

  zookeeper:
      extends:
          file: ./containers/zookeeper.yml
          service: zookeeper

  kafka:
      extends:
          file: ./containers/kafka.yml
          service: kafka
      depends_on:
        - "zookeeper"

