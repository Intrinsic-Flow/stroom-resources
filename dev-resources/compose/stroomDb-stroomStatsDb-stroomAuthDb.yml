#Intended for running stroom v5.x against its databases
version: '2'

services: 

  stroom-db:
      extends:
          file: ./containers/stroomDb.yml
          service: stroom-db

  stroom-stats-db:
      extends:
          file: ./containers/stroomStatsDb.yml
          service: stroom-stats-db

  stroom-auth-db:
      extends:
          file: ./containers/stroomAuthDb.yml
          service: stroom-auth-db
