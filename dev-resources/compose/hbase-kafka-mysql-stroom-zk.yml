#For use when running stroom-stats in the IDE, providing all services it needs.
#Stroom only runs to build the database tables it needs
version: '2'

services: 

  mysql-stroom:
      extends:
          file: stroom-dbs.yml
          service: mysql-stroom

  mysql-stats:
      extends:
          file: stroom-dbs.yml
          service: mysql-stats

  zookeeper:
      extends:
          file: zookeeper.yml
          service: zookeeper

  kafka:
      extends:
          file: kafka.yml
          service: kafka

  hbase:
      extends:
          file: hbase.yml
          service: hbase

  stroom:
      extends:
          file: stroom.yml
          service: stroom
