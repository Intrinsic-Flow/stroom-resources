version: '2.1'

services:

  stroom-query-elastic-ui:
    container_name: stroom-query-elastic-ui
    image: "${STROOM_ELASTIC_UI_DOCKER_REPO:-gchq/stroom-query-elastic-ui}:${STROOM_ELASTIC_UI_TAG:-v0.0.3-alpha.2}"
    environment:
      - QUERY_ELASTIC_UI_AUTHENTICATION_SERVICE_URL=https://${STROOM_AUTH_SERVICE_HOST:-stroom-auth-service}/authenticationService/v1
      - QUERY_ELASTIC_UI_AUTHORISATION_SERVICE_URL=https://${STROOM_AUTHORISATION_SERVICE_HOST:-stroom}/authorisationService/v1
      - QUERY_ELASTIC_UI_ADVERTISED_URL=${STROOM_QUERY_ELASTIC_UI_URL:-http://localhost:5002}
      - QUERY_ELASTIC_UI_APP_CLIENT_ID=stroom-query-elastic
      - QUERY_ELASTIC_UI_QUERY_ELASTIC_URL=https://${STROOM_QUERY_ELASTIC_SERVICE_HOST:-stroom-query-elastic-service}/queryElasticService
      # The NGINX_xxx variables configure the NGINX server that serves the app
      - NGINX_HOST=${STROOM_QUERY_ELASTIC_UI_HOST:-localhost}
      - NGINX_HTTP_PORT=${STROOM_QUERY_ELASTIC_UI_HTTP_PORT:-5002}
      - NGINX_HTTPS_PORT=${STROOM_QUERY_ELASTIC_UI_HTTPS_PORT:-9445}
      - NGINX_SSL_CERTIFICATE=${STROOM_QUERY_ELASTIC_UI_SSL_CERTIFICATE:-server.pem.crt}
      - NGINX_SSL_CERTIFICATE_KEY=${STROOM_QUERY_ELASTIC_UI_SSL_CERTIFICATE_KEY:-server.unencrypted.key}
      - NGINX_SSL_CLIENT_CERTIFICATE=${STROOM_QUERY_ELASTIC_UI_SSL_CLIENT_CERTIFICATE:-ca.pem.crt}
    volumes:
      # Shared certs volume: TODO: move it to the top level
      - ../../../dev-resources/certs/server:/etc/nginx/certs
      # nginx.conf.template - used to create the actual config when the container starts
      - ../../../stroom-auth-ui/template:/etc/nginx/template
    ports:
      - 5002:5002
      - 9445:9445
